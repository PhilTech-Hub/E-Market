<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Edit Profile</h2>
            </div>
            <div class="card-body">
                <!-- Form to edit user details -->
                <form method="POST" action="{{ url_for('main.edit_profile') }}" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}

                    <!-- Profile Image -->
                    <div class="text-center mb-3">
                        <img src="{{ url_for('static', filename='uploads/' + (current_user.profile_image if current_user.profile_image else 'default_profile.png')) }}"   
                             alt="Profile Picture" 
                             class="rounded-circle mb-3"
                             style="width: 150px; height: 150px; object-fit: cover;">
                        <div>
                            <input type="file" name="profile_image" class="form-control-file">
                            <small class="form-text text-muted">Upload a new profile picture</small>
                        </div>
                    </div>

                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" required>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
                    </div>

                    <!-- First Name Field -->
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ current_user.first_name }}">
                    </div>

                    <!-- Last Name Field -->
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ current_user.last_name }}">
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">New Password (optional)</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success mt-3">Save Changes</button>
                    <a href="{{ url_for('main.profile') }}" class="btn btn-secondary mt-3">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
